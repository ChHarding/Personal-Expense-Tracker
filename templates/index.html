<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <header>
        <h1>Personal Expense Tracker</h1>
    </header>

    <!-- Main container for left/right layout -->
    <div class="container">
        <!-- Left Section: Data Entry Form -->
        <section class="expense-form">
            <h2>Enter Your Expenses</h2>
            <form action="/add-expense" method="POST">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

                <button type="submit">Add Expense</button>
            </form>

            <!-- Placeholder for budget setting -->
            <h2>Set Your Budget</h2>
            <form>
                <label for="budget-category">Category:</label>
                <select id="budget-category" name="budget-category" required>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Other">Other</option>
                </select>

                <label for="budget-amount">Budget Amount:</label>
                <input type="number" id="budget-amount" name="budget-amount" placeholder="Set budget amount" required>

                <button type="submit" disabled>Set Budget (coming soon)</button>
            </form>
        </section>

        <!-- Right Section: Expense Summary Table -->
        <section class="expense-summary">
            <h2>Expense Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for expense in expenses %}
                    <tr>
                        <td>{{ expense['date'] }}</td>
                        <td>{{ expense['category'] }}</td>
                        <td>{{ expense['amount'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <p>Personal Expense Tracker Â© 2024</p>
    </footer>

</body>
</html>
